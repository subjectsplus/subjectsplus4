<div class="articlesplus-search">
        <form action="http://miami-primo.hosted.exlibrisgroup.com/primo_library/libweb/action/dlSearch.do?institution=01UOML&vid=uml" enctype="application/x-www-form-urlencoded; charset=utf-8" method="GET" id="summon_search2" class="pure-form" target="_blank" onsubmit="searchPrimoArticles()" name="searchFormPrimo">
            <fieldset>

                <!-- Customizable Parameters -->
                <input type="hidden" name="institution" value="01UOML">
                <input type="hidden" name="vid" value="uml">
                <input type="hidden" name="tab" value="everything">
                <input type="hidden" name="search_scope" value="Everything">                
                <input type="hidden" name="mode" value="Basic">

                <!-- Fixed parameters -->
                <input type="hidden" name="displayMode" value="full">
                <input type="hidden" name="bulkSize" value="10">
                <input type="hidden" name="highlight" value="true">
                <input type="hidden" name="dum" value="true">
                <input type="hidden" name="query" id="primoQueryArticles">
                <input type="hidden" name="displayField" value="all">

                 <!-- Articles only -->
                <input type="hidden" value="facet" name="ct"> 
                <input type="hidden" value="facet_rtype" name="fctN"> 
                <input type="hidden" value="articles" name="fctV"> 
                <input type="hidden" value="show_only" name="rfnGrp">


                <legend>Find Articles in uSearch</legend>
                <input type="text" id="primoQueryTempArticles" value="" class="searchinput-1" />
                <input id="gosimple" title="Search" onclick="searchPrimoArticles()" type="submit" value="Search" alt="Search" class="pure-button pure-button-pluslet">

            </fieldset> 
        </form>

         <script type="text/javascript">
            function searchPrimoArticles() {
             document.getElementById("primoQueryArticles").value = "any,contains," + document.getElementById("primoQueryTempArticles").value.replace(/[,]/g, " ");
              
              document.forms["searchFormPrimo"].submit();
            } 
        </script>
</div>
